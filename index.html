<!DOCTYPE html>
<html ng-app="myApp" lang="en-US">
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-controller="MainCtrl">
  <h1>This is my first angular app</h1>
  <input type="text"></input>
  <button>Search!</button>
  <div>
    <div ng-cloak>
      <md-content layout="row" layout-align="center" layout-wrap>
        <md-card flex="nogrow" style="width: 400px" ng-repeat="drblShot in drblShots">
          <img ng-src="{{drblShot.images.normal}}" class="md-card-image" alt="Washed Out">
          <md-card-content>
            <h2 class="md-title">{{drblShot.title}}</h2>
          </md-card-content>
        </md-card>
      </md-content>
    </div>
    <ul>
      <li ng-repeat="bhncProject in bhncProjects.projects">
        <a ng-href="{{bhncProject.url}}" target="_blank">
          <img ng-src="{{bhncProject.covers['404']}}"/>
        </a>
      </li>
    </ul>

  </div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
